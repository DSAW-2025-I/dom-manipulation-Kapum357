<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapum :p</title>
    <style>
        .carousel {
            position: relative;
            width: 80%;
            max-width: 600px;
            margin: 2rem auto;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .carousel-images img {
            width: 100%;
            flex-shrink: 0;
            object-fit: cover;
            border-radius: 8px;
        }
        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-buttons button {
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            padding: 12px 15px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s, transform 0.2s;
        }
        .carousel-buttons button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .carousel-buttons button:hover:not(:disabled) {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }
        .carousel-dots {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .dot.active {
            background-color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .carousel {
                width: 95%;
            }
            .carousel-buttons button {
                padding: 8px;
            }
        }
    </style>
    <style>
        /* Mobile Portrait */
        @media (max-width: 480px) {
            .carousel {
                width: 90%;
                margin: 1rem auto;
            }
            .carousel-buttons button {
                padding: 8px 10px;
                font-size: 0.8em;
            }
            .dot {
                width: 8px;
                height: 8px;
            }
        }

        /* Tablet Portrait */
        @media (min-width: 768px) and (max-width: 1024px) {
            .carousel {
                max-width: 700px; /* Slightly wider on tablets */
            }
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-images">
            <img src="./assets/image_1.jpg" alt="1">
            <img src="./assets/image_2.jpeg" alt="2">
            <img src="./assets/image_3.jpeg" alt="3">
        </div>
        <div class="carousel-buttons">
            <button id="prev">&lt;</button>
            <button id="next">&gt;</button>
        </div>
        <div class="carousel-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script>
        const initializeCarousel = () => {
            const carouselImages = document.querySelector('.carousel-images');
            const images = document.querySelectorAll('.carousel-images img');
            const prevButton = document.getElementById('prev');
            const nextButton = document.getElementById('next');
            const dots = document.querySelectorAll('.dot');

            let currentIndex = 0;
            let isTransitioning = false;

            const showImage = (index) => {
                if (isTransitioning) return;
                isTransitioning = true;

                currentIndex = index;
                const offset = -index * 100;
                carouselImages.style.transform = `translateX(${offset}%)`;

                updateButtonStates();
                updateDots();

                setTimeout(() => {
                    isTransitioning = false;
                }, 500);
            }

            const updateButtonStates = () => {
                prevButton.disabled = currentIndex === 0;
                nextButton.disabled = currentIndex === images.length - 1;
            };

            const updateDots = () => {
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentIndex);
                });
            };

            prevButton.addEventListener('click', () => {
                if (currentIndex > 0) {
                    showImage(currentIndex - 1);
                }
            });

            nextButton.addEventListener('click', () => {
                if (currentIndex < images.length - 1) {
                    showImage(currentIndex + 1);
                }
            });

            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    showImage(index);
                });
            });

            // Initialize
            showImage(currentIndex);
        };

        initializeCarousel();
    </script>
</body>

</html>
